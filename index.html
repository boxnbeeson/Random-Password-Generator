<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <script src="/Random-Password-Generator/Assets/script.js" defer></script>
    <link rel="stylesheet" href="/Random-Password-Generator/Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body"
        placeholder="Your Secure Password"
        aria-label="Generated Password"
        id="passwordDisplay">
        </div>
        
        <div class="card-footer">
          <form class="form" id="passwordGeneratorForm" >
            <label for=""> Number of Characters</label>
            <input type="range"  min="8" max="128" value="8" id="characterAmountRange">
            <input type="number" min="8" max="128" value="8" id="characterAmountNumber">
              <br>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
              <br>

            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">
            <br>

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <br>

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            <br>
            <button type="submit" class="btn">Generate Password</button>
          </form>
          
          
        </div>
      </div>
    </div>
  </body>
</html>
